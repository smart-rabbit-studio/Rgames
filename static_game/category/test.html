<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🧪 테스트 카테고리</title>
  <script src="/js/category_js/testCategory.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bunny-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bunny-float {
      animation: bunny-float 5s ease-in-out infinite;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/background-pattern.svg');
      background-size: cover;
      opacity: 0.05;
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen bg-[#0f172a] text-white font-sans relative overflow-hidden">

  <!-- 부유 배경 요소 -->
  <div class="absolute top-1/4 left-10 w-24 h-24 bg-cyan-300/10 rounded-full blur-2xl animate-bunny-float z-[-1]"></div>
  <div class="absolute bottom-20 right-10 w-28 h-28 bg-pink-300/10 rounded-full blur-xl animate-bunny-float z-[-1]"></div>

  <!-- 상단 헤더 (기존 폭 유지) -->
  <header class="w-11/12 sm:w-4/5 lg:w-3/5 mx-auto mt-6 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl px-6 py-4 shadow-lg flex items-center justify-between">
    <button onclick="goBackToMain()" class="text-sm text-pink-300 hover:text-pink-400 underline">← 메인으로</button>
    <h1 class="text-xl sm:text-2xl font-bold text-cyan-300 text-center flex-1 -ml-6 drop-shadow-md">🧪 테스트 앱 목록</h1>
  </header>

  <!-- 메인 콘텐츠 (넓어진 버전) -->
  <main class="flex flex-row w-11/12 sm:w-5/6 lg:w-4/5 mx-auto mt-6 rounded-xl border border-white/20 overflow-hidden backdrop-blur-lg bg-white/5 shadow-xl h-[75vh]">

    <!-- 좌측: 앱 목록 -->
    <aside class="w-1/3 min-w-[180px] max-w-xs p-4 border-r border-white/20 overflow-y-auto bg-white/5">
      <!-- 검색 -->
      <div class="mb-4">
        <input id="search-input" type="text" placeholder="앱 검색..."
          class="w-full p-2 rounded-md bg-white/90 text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-pink-400 shadow-md" />
      </div>

      <!-- 앱 목록 -->
      <div id="test-list" class="flex flex-col gap-3">
        <!-- JS로 앱 카드 동적 삽입 -->
      </div>
    </aside>

    <!-- 우측: 앱 실행 영역 -->
    <section class="flex-1 p-6 overflow-y-auto">
      <div id="selected-app" class="w-full h-full bg-white/10 border border-white/20 rounded-xl p-6 hidden shadow-inner">
        <h2 class="text-lg font-semibold mb-4 text-pink-300 drop-shadow">선택된 앱</h2>
        <div id="app-content" class="w-full h-full"></div>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="text-center mt-6 text-gray-400 text-sm">
    © 2025 Smart Rabbit's Studio. All rights reserved.
  </footer>

</body>
</html>
